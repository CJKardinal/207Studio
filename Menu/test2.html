<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #bgmButton{
            height:885px ;
            width: 921px;
            background-image: url("images/xinxin.gif");
        }
    </style>
    <style type="text/css">
        body{
            background-image: url("images/2.jpg");
            position:fixed;
            top: 0;
            left: 0;
            width:100%;
            height:100%;
            min-width: 1000px;
            z-index:-10;
            background-repeat: no-repeat;
            background-size: cover;}
    </style>
</head>
<body>
<audio id="bgm" src="./bgm/yellowman.wav"  preload="auto" autoplay="autoplay" loop="loop">
</audio>
<div id="bgmButton" onclick="control()"></div>

</body>
<script>
    var Isplay=true;
    function control() {
        if (Isplay){
        document.getElementById("bgm").play();
        document.getElementById("bgmButton").style.background= "url('images/xinxin.gif')";
        Isplay=!Isplay;}
        else {
            document.getElementById("bgm").pause();
            document.getElementById("bgmButton").style.background= "url('images/stop1.png')";

            Isplay=!Isplay;}



    }
</script>
</html>
